<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        h1 {
            color: #2c3e50;
        }
        .menu {
            margin-top: 2em;
        }
        .menu a {
            display: block;
            margin-bottom: 1em;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }
        .menu a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
<h1>Welcome to the Customer Dashboard</h1>
<p>This is the customer page. Here you can view your information, make reservations, and manage your bookings.</p>

<p th:text="${message}"></p>

<div class="menu">
    <a th:href="@{/customer/makeReservation}">➕ Make a Reservation</a>
    <a th:href="@{/customer/listAvailableWorkspaces}">📋 View Available Workspaces</a>
    <a th:href="@{/customer/listMyReservations}">📑 View My Reservations</a>
    <a th:href="@{/customer/cancelReservation}">❌ Cancel a Reservation</a>
    <a th:href="@{/}">🔙 Back to Main Menu</a>
</div>

</body>
</html>
